<!doctype html>
<html lang="en" ng-app="gruntUIApp">

<head>
    <title>GruntGUI</title>

    <link rel="stylesheet" href="app/css/main.css">
</head>

<body>

    <nav class="top-bar">
        <ul class="title-area">
            <li class="name">
                <h1>
                    <a href="#">GruntGUI</a>
                </h1>
            </li>
            <li class="toggle-topbar menu-icon">
                <a href="#">

                </a>
            </li>
        </ul>
        <section class="top-bar-section">

            <ul class="left">
            </ul>

            <ul class="right">
            </ul>

        </section>
    </nav>

        <div class="large-3 medium-4 columns sidebar">
            <ul class="side-nav" ng-controller="NavigationItemsCtrl">
                <li ng-repeat="navigationItem in navigationItems | filter:search">

                </li>
            </ul>

            <h1>Overview</h1>

            <hr>
        </div>
